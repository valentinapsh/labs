<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Пройдіть тест на час з відліком</title>
  <link rel="stylesheet" href="./test_with_timer.css">
</head>

<body>
  <div class="start-screen">
    <button id="start-button">Почати тест</button>
    <h4 style="margin-top: 10px; width: 400px; text-align: center">Ви маєте 15 секунд на кожне питання.</h4>
  </div>
  <div id="wrapper">
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question"></span>
        </div>
        <div class="timer-div">
          <img src="https://svgshare.com/i/iRM.svg" />
          <span class="time-left"></span>
        </div>
      </div>
      <div id="container">
      </div>
      <div class="btn-container">
        <button id="next-button">Далі</button>
      </div>
    </div>
  </div>
  <div class="score-container hide">
    <div id="user-score"></div>
    <button id="restart">Спробувати ще раз</button>
  </div>
</body>
<script src="./test_with_timer.js"></script>

</html>
