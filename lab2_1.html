<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Show Array Content</title>
  </head>
  <body>
    <script>
      function showarraycontent(arraytoshow){
        var len = arraytoshow.length;
        if(len == 1){
          return arraytoshow[0];
        }
        else if(len == 2){
          return arraytoshow[0] + " і " + arraytoshow[1];
        }
        else if(len == 3){
          return arraytoshow[0] + ", " + arraytoshow[1] + " і " + arraytoshow[2];
        }
        else{
          var result = "";
          for(var i = 0; i < len - 2; i++){
            result += arraytoshow[i] + ", ";
          }
          result += arraytoshow[len - 2] + " і " + arraytoshow[len - 1];
          return result;
        }
      }
  var а = new Array("BMW");
  var b = new Array("машина", "мотоцикл");
  var c = new Array("BMW", "Audi", "Toyota", "Porsce");

  alert(showarraycontent(а)); // "Текст"
  alert(showarraycontent(b)); // "день і ніч"
  alert(showarraycontent(c)); // "зима, весна, літо і осінь"
</script>
  </body>
</html>
