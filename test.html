<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container mt-3">
    <h2>Тест</h2>
    <p>Який тип відпочинку найбільше вам підходить?</p>
    <form action="#">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox1" name="optcheckbox" value="option1" checked>
            <label class="form-check-label" for="checkbox1">Активний</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox2" name="optcheckbox" value="option2">
            <label class="form-check-label" for="checkbox2">Спокійний</label>
        </div>
    </form>
    <p>Якому виду активного відпочинку ви надаєте перевагу?</p>
    <form action="#">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox3" name="optcheckbox" value="option1" checked>
            <label class="form-check-label" for="checkbox1">Екстремальні атракціони</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox4" name="optcheckbox" value="option2">
            <label class="form-check-label" for="checkbox2">Спортивний варіант(ролики, ковзани, боулінг і т.п.)</label>
        </div>
    </form>
    <p>Якому виду спокійного відпочинку ви надеєте перевагу?</p>
    <form action="#">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox5" name="optcheckbox" value="option1" checked>
            <label class="form-check-label" for="checkbox1">Шопінг</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox6" name="optcheckbox" value="option2">
            <label class="form-check-label" for="checkbox2">Ресторани та кафе</label>
        </div>
    </form>
    <p>Які послуги для вас є цікавішими?</p>
    <form action="#">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox7" name="optcheckbox" value="option1" checked>
            <label class="form-check-label" for="checkbox1">Шопінг та техника</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox8" name="optcheckbox" value="option2">
            <label class="form-check-label" for="checkbox2">Розваги</label>
        </div>
    </form>
      <button onclick="reloadFunction()" class="btn btn-primary mt-3">Надіслати</button>

    </form>

</div>
   <script>
    function reloadFunction() {
       window.location.reload();
    }
</script>
</body>
</html>
